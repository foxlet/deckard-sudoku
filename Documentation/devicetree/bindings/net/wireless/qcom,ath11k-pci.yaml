%YAML 1.2
---
$id: http://devicetree.org/schemas/net/wireless/qcom,ath11k-pci.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies ath11k wireless devices (PCIe)

maintainers:
  - Kalle Valo <kvalo@kernel.org>
  - Jeff Johnson <jjohnson@kernel.org>

description: |
  Qualcomm Technologies IEEE 802.11ax PCIe devices

properties:
  compatible:
    enum:
      - pci17cb,1101  # QCA6390
      - pci17cb,1103  # WCN6855
      - pci17cb,1107  # WCN7850

  reg:
    maxItems: 1

  qcom,ath11k-calibration-variant:
    $ref: /schemas/types.yaml#/definitions/string
    description: |
      string to uniquely identify variant of the calibration data for designs
      with colliding bus and device ids

  clocks:
    maxItems: 1

  enable-gpios:
    description: GPIO line enabling the ATH11K module when asserted.
    maxItems: 1

  vdd-supply:
    description: VDD supply regulator handle

  vdddig-supply:
    description: VDD_DIG supply regulator handle

  vddio-supply:
    description: VDD_IO supply regulator handle

  vddio12-supply:
    description: VDD_IO12 supply regulator handle

  vddaon-supply:
    description: VDD_AON supply regulator handle

  vddpmu-supply:
    description: VDD_PMU supply regulator handle

  vddpcie1-supply:
    description: VDD_PCIE1 supply regulator handle

  vddpcie2-supply:
    description: VDD_PCIE2 supply regulator handle

  vddrfa1-supply:
    description: VDD_RFA1 supply regulator handle

  vddrfa2-supply:
    description: VDD_RFA2 supply regulator handle

  vddrfa3-supply:
    description: VDD_RFA3 supply regulator handle

required:
  - compatible
  - reg

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - pci17cb,1101
    then:
      properties:
        clocks: false
        vdd-supply: false
        vdddig-supply: false
        vddio12-supply: false
  - if:
      properties:
        compatible:
          contains:
            enum:
              - pci17cb,1103
    then:
      properties:
        clocks: false
        enable-gpios: false
        vdd-supply: false
        vddio12-supply: false
        vdddig-supply: false
        vddio-supply: false
        vddaon-supply: false
        vddpmu-supply: false
        vddrfa1-supply: false
        vddrfa2-supply: false
        vddrfa3-supply: false
        vddpcie1-supply: false
        vddpcie2-supply: false
  - if:
      properties:
        compatible:
          contains:
            enum:
              - pci17cb,1107
    then:
      properties:
        vddpmu-supply: false
        vddrfa3-supply: false
        vddpcie1-supply: false
        vddpcie2-supply: false

additionalProperties: false

examples:
  - |
    pcie {
        #address-cells = <3>;
        #size-cells = <2>;

        pcie@0 {
            device_type = "pci";
            reg = <0x0 0x0 0x0 0x0 0x0>;
            #address-cells = <3>;
            #size-cells = <2>;
            ranges;

            bus-range = <0x01 0xff>;

            wifi@0 {
                compatible = "pci17cb,1103";
                reg = <0x10000 0x0 0x0 0x0 0x0>;

                qcom,ath11k-calibration-variant = "LE_X13S";
            };
        };
    };
